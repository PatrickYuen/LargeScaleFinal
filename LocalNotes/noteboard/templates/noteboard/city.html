{% extends "base.html" %}

{% block navigation_bar %} 
	  <a class="travelnotes-nav-item" href={% url 'noteboard:main' %} >Home</a>
	  <a class="travelnotes-nav-item" href={% url 'noteboard:CitiesView' %}>Cities</a>
{% endblock %}
	  
{% block main %} 

	<style>
	#modal {
		width:400px;
		background: #CACACA;
		height: 300px;
		box-shadow: 0px 0px 10px 4px;
		margin: 0 auto;
		margin-top: 12%;
		border-radius:5px;
	}
	
	#body {
		height: 100px;
		vertical-align: top;
		line-height: 0px;
	}
	
	</style>
	
	<div class="travelnotes-header">
	<h1 class="travelnotes-title">City: {{ city.name }}</h1>
	<h2> Country: {{ city.country }} </h2>
	</div>

	<button id="post" class="btn btn-primary btn-lg">ADD A POST </button>

	<section id="modal" class="modal fade">

		<div class="modal-body">

			<form action={% url 'noteboard:post' city.id %} method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" name="title" >

					<label for="title">Body</label>
					<input id="body" type="textarea" class="form-control" name="body" >
				</div>
				
				<button type="submit" class="btn btn-danger">Submit</button>
			</form>

		</div>

	</section>

	<br><br><br>

	{% for post in posts_list %}
		<div class="boxed">Title: {{ post.title }} </div>
		<br>
	{% endfor %}
		
	<br>
	
	<script>
		$(document).ready(function(){
			$("#post").on('click', function() {
				$("#modal").modal({show:true});
			});
		});
		
	</script>
		  
{% endblock %}
